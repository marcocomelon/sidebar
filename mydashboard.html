<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>My Dashboard</title>
</head>
<body>
        <div id="loader" class="spinner-container">
            <div class="spinner-border m-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

       <nav class="navbar navbar-expand-lg" id="navbar-container"></nav>

       <div class="container text-center mt-5">
        <div class="row row-cols-1 row-cols-md-2 g-4">

            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3">Attendance</h5>

                        <!-- Date & Day -->
                        <div class="mb-2">
                            <small class="text-muted">Today</small>
                            <div class="fw-semibold" id="currentDate">
                                -- --- ----
                            </div>
                        </div>

                        <!-- Current Time -->
                        <div class="mb-3">
                            <small class="text-muted">Current Time</small>
                            <div class="fw-bold fs-5" id="currentTime">
                                --:--:--
                            </div>
                        </div>

                        <!-- Time In / Time Out -->
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <button class="btn btn-success w-100" id="timeInBtn">
                                    Time In
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger w-100" id="timeOutBtn" disabled>
                                    Time Out
                                </button>
                            </div>
                        </div>

                        <!-- Worked Hours -->
                        <div class="border rounded p-2 bg-light">
                            <small class="text-muted">Total Working Hours</small>
                            <div class="fw-semibold fs-6" id="workedHours">
                                0 hrs 0 mins
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Requests</h5>

                        <div class="row g-2">
                            <div class="col-6">
                                <a href="#" class="text-decoration-none">
                                    <div class="p-3 border rounded d-flex align-items-center gap-2">
                                        <i class="bi bi-calendar-check text-primary"></i>
                                        <span>Apply Leave</span>
                                    </div>
                                </a>
                            </div>

                            <div class="col-6">
                                <a href="#" class="text-decoration-none">
                                    <div class="p-3 border rounded d-flex align-items-center gap-2">
                                        <i class="bi bi-clock-history text-success"></i>
                                        <span>Overtime</span>
                                    </div>
                                </a>
                            </div>

                            <div class="col-6">
                                <a href="#" class="text-decoration-none">
                                    <div class="p-3 border rounded d-flex align-items-center gap-2">
                                        <i class="bi bi-briefcase text-warning"></i>
                                        <span>Official Business</span>
                                    </div>
                                </a>
                            </div>

                            <div class="col-6">
                                <a href="#" class="text-decoration-none">
                                    <div class="p-3 border rounded d-flex align-items-center gap-2">
                                        <i class="bi bi-arrow-repeat text-info"></i>
                                        <span>Schedule Change</span>
                                    </div>
                                </a>
                            </div>

                            <div class="col-12">
                                <a href="#" class="text-decoration-none">
                                    <div class="p-3 border rounded d-flex align-items-center gap-2">
                                        <i class="bi bi-pencil-square text-danger"></i>
                                        <span>Corrections</span>
                                    </div>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Module 3</h5>

                        <div class="row g-2">
                            <div class="col-12">
                                <div class="p-2 border rounded">Content</div>
                            </div>
                            <div class="col-6">
                                <div class="p-2 border rounded">Left</div>
                            </div>
                            <div class="col-6">
                                <div class="p-2 border rounded">Right</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Module 4</h5>

                        <div class="row g-2">
                            <div class="col-12">
                                <div class="p-2 border rounded">Summary</div>
                            </div>
                            <div class="col-6">
                                <div class="p-2 border rounded">Yes</div>
                            </div>
                            <div class="col-6">
                                <div class="p-2 border rounded">No</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/loader.js"></script>
    <script src="./js/attendance.js"></script>
</body>
</html>
