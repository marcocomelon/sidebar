<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>My Dashboard</title>
</head>
<body>
        <div id="loader" class="spinner-container">
            <div class="spinner-border m-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

       <nav class="navbar navbar-expand-lg" id="navbar-container"></nav>

       <div class="container text-center mt-5">
        <div class="row row-cols-1 row-cols-md-2 g-4">

            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Module 1</h5>

                        <div class="row g-2">
                            <div class="col-6">
                                <div class="p-2 border rounded">Item A</div>
                            </div>
                            <div class="col-6">
                                <div class="p-2 border rounded">Item B</div>
                            </div>
                            <div class="col-12">
                                <div class="p-2 border rounded">Item C</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Module 2</h5>

                        <div class="row g-2">
                            <div class="col-4">
                                <div class="p-2 border rounded">Item 1</div>
                            </div>
                            <div class="col-4">
                                <div class="p-2 border rounded">Item 2</div>
                            </div>
                            <div class="col-4">
                                <div class="p-2 border rounded">Item 3</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Module 3</h5>

                        <div class="row g-2">
                            <div class="col-12">
                                <div class="p-2 border rounded">Content</div>
                            </div>
                            <div class="col-6">
                                <div class="p-2 border rounded">Left</div>
                            </div>
                            <div class="col-6">
                                <div class="p-2 border rounded">Right</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Module 4</h5>

                        <div class="row g-2">
                            <div class="col-12">
                                <div class="p-2 border rounded">Summary</div>
                            </div>
                            <div class="col-6">
                                <div class="p-2 border rounded">Yes</div>
                            </div>
                            <div class="col-6">
                                <div class="p-2 border rounded">No</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/loader.js"></script>

</html>
